<div class="container">
  <div class="d-flex">
    <img src="../../../assets/logo.png" />
  </div>
  <div class="flex-box" style="width: 100%;">

    <form [formGroup]="form" (ngSubmit)="SubmitForm()" style="width: 80%;">
      <input type="email" formControlName="email" placeholder="Email"/>
        <div class="red darken-3" *ngIf="email.touched && email.invalid"> 
          <div *ngIf="email.errors.required"> The email is required</div>
          <div *ngIf="email.errors.email"> the email not match pattern of Email</div>
        </div>

        <input type="text" formControlName="name" placeholder="Name"/>
        <div class="red darken-3" *ngIf="name.touched && name.invalid"> 
          <div *ngIf="name.errors.required"> The name is required</div>
        </div>
        <input type="text" formControlName="userName" placeholder="UserName"/>
        <div class="red darken-3" *ngIf="userName.touched && userName.invalid"> 
          <div *ngIf="name.errors.required"> The userName is required</div>
        </div>

        <input type="password" formControlName="password" placeholder="Password"/>
        <div class="red darken-3" *ngIf="password.touched && password.invalid">
          <div *ngIf="password.errors.required"> The Password is required</div>
        </div>
      
        <input type="password" formControlName="cpassowrd" placeholder="Confirm Password"/>
        <div class="red darken-3" *ngIf="cpassword.invalid && cpassword.touched">
          <div *ngIf="cpassword.errors.required"> The Confirm Password is required</div>
        </div>
        <div class="red darken-3"  *ngIf="form.invalid && form.touched">
          <div *ngIf="form.hasError('misMatch')"> The password is mismatch </div>
        </div>

        <div class="d-flex mt-5">
          <button class=" btn-large full-width red darken-2" [disabled]="form.invalid"><i class="material-icons left">login</i>Registration</button>
      </div>
    </form>
  </div>
</div>
